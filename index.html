<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Culturama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <!--Dados Pessoais-->
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="userName">Nome</label>
                <input type="text" name="userName" required>
                <br>
                <label for="age">Idade</label>
                <input type="number" name="userAge" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de Nascimento</label>
                <input type="date" name="birthDate">
                <br>
                <label for="userEmail">Email</label>
                <input type="email" name="userEmail" placeholder="Seu melhor email">
                <br>
                <label for="userPhoneNumber">Telefone</label>
                <input type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + 000000000">
                <br>
                <label for="userImage">Upload de foto</label>
                <input type="file" name="userImage" accept="image/*">
            </fieldset>

            <fieldset>
                <legend>Perfil</legend>

                <p>Gênero:</p>
                <input type="radio" name="userGender" value="Femenino">
                <label for="userGender">Femenino</label>

                <input type="radio" name="userGender" value="Masculino">
                <label for="userGender">Masculino</label>

                <input type="radio" name="userGender" value="notInformed">
                <label for="userGender">Prefiro não informar</label>
                <br>
                
                <label for="maritalStatus">Estado Civil:</label>
                <select name="maritalStatus">
                    <option value="notInformed">Selecione...</option>
                    <option value="Casado">Casado</option>
                    <option value="Solteiro">Solteiro</option>
                    <option value="Divorciado">Divorciado</option>
                    <option value="uniaoEstavel">União estável</option>
                </select>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
    </section>
    
</body>
</html>
